<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="portail.css" />
    <title>jsarena portail</title>
  </head>
  <body>
    <h1 id="title">JS Arena</h1>
    <form id="userinfo">
      <p>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="player name"
        />
      </p>
      <p><input type="text" name="link" id="link" placeholder="link" /></p>
      <p>
        <select name="skin" id="skin">
          <option value="test">test</option>
          <option value="test2">test2</option>
        </select>
      </p>
      <p><input type="submit" value="join" /></p>
    </form>
    <script src="portail.js"></script>
  </body>
</html>
