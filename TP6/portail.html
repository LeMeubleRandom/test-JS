<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="portail.css" />
    <title>jsarena portail</title>
  </head>
  <body>
    <h1 id="title">JS Arena</h1>
    <form id="userinfo">
      <p>
        <input
          type="text"
          id="username"
          name="username"
          placeholder=" player name"
          class="form_content"
        />
      </p>
      <p>
        <input
          type="text"
          name="link"
          id="link"
          placeholder=" link"
          class="form_content"
        />
      </p>
      <div id="userskin"></div>
      <p id="submit">
        <input type="submit" value=" join " class="form_content" id="bouton" />
      </p>
    </form>
    <script src="portail.js"></script>
  </body>
</html>
